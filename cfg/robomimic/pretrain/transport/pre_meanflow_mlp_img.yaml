######################################################################
# environment and task
env_suite: robomimic
env: transport

# future action forecasts
action_dim: 14     # two robots
horizon_steps: 8   # larger for this task.

# observation history
obs_dim: 18  # proprioception only, two robots
cond_steps: 1
img_cond_steps: 1

# observation shape
shape_meta:
  obs:
    rgb:
      shape: [6, 96, 96]  # not counting img_cond_steps
    state:
      shape: [18]
  action: 
    shape: [14]
###################################################################

defaults:
  - _self_
hydra:
  run:
    dir: ${logdir}
_target_: agent.pretrain.train_meanflow_agent.TrainMeanFlowAgent
name: ${env}_pre_meanflow_mlp_img_ta${horizon_steps}
logdir: ${oc.env:REINFLOW_LOG_DIR}/robomimic/pretrain/${env}/${name}/${now:%Y-%m-%d}_${now:%H-%M-%S}_${seed}
train_dataset_path: ${oc.env:REINFLOW_DATA_DIR}/robomimic/${env}-img/train.npz
normalization_path: ${oc.env:REINFLOW_DATA_DIR}/robomimic/${env}-img/normalization.npz

# MeanFlow parameters
flow_ratio: 0.5  # ratio of samples using flow consistency (r=t)
gamma: 0.5       # parameter for adaptive L2 loss
c: 1e-3          # stability constant for adaptive loss

batch_size: 256
seed: 42
device: cuda:0
test_in_mujoco: false
max_n_episodes: -1
wandb:
  entity: ${oc.env:REINFLOW_WANDB_ENTITY}
  project: DM1-robomimic-${env}-pretrain
  run: ${now:%Y-%m-%d}_${now:%H-%M-%S}_${name}
  offline_mode: false

train:
  n_epochs: 2000
  batch_size: ${batch_size}
  learning_rate: 1e-4
  weight_decay: 1e-6
  lr_scheduler:
    first_cycle_steps: 2000
    warmup_steps: 100
    min_lr: 1e-5
  epoch_start_ema: 20
  update_ema_freq: 10
  save_model_freq: 250
  log_freq: 25

model:
  _target_: model.flow.meanflow.MeanFlow
  network:
    _target_: model.flow.mlp_meanflow.MeanFlowViT
    backbone:
      _target_: model.common.vit.VitEncoder
      obs_shape: ${shape_meta.obs.rgb.shape}
      num_channel: ${eval:'6 * ${img_cond_steps}'} # each image patch is history concatenated
      cfg:
        patch_size: 8
        depth: 1
        embed_dim: 128
        num_heads: 4
        embed_style: embed2
        embed_norm: 0
    action_dim: ${action_dim}
    horizon_steps: ${horizon_steps}
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    img_cond_steps: ${img_cond_steps}
    time_dim: 16
    r_embedding_dim: 16
    mlp_dims: [768, 768, 768]
    activation_type: Mish
    out_activation_type: Identity
    use_layernorm: false
    residual_style: true
    spatial_emb: 128
    visual_feature_dim: 128
    dropout: 0.1
    num_img: 2
    augment: true
  device: ${device}
  horizon_steps: ${horizon_steps}
  action_dim: ${action_dim}
  act_min: -1
  act_max: 1 
  obs_dim: ${obs_dim}
  max_denoising_steps: 5  # MeanFlow designed for 1-step generation
  seed: ${seed}
  flow_ratio: ${flow_ratio}
  gamma: ${gamma}
  c: ${c}
  sample_t_type: uniform
  use_adaptive_loss: false

ema:
  decay: 0.995

train_dataset:
  _target_: agent.dataset.sequence.StitchedSequenceDataset
  use_img: true
  dataset_path: ${train_dataset_path}
  horizon_steps: ${horizon_steps}
  max_n_episodes: ${max_n_episodes}
  cond_steps: ${cond_steps}
  img_cond_steps: ${img_cond_steps}
  device: ${device}